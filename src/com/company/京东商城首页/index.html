<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>京东首页</title>
</head>
<body>
     <!-- 最大的容器，最外层容器 -->
     <div class="container">
         <!-- 导航 -->
         <div class="navigation">
             <div class="navigation-box">
                 <!-- 导航单 -->
                 <ul>
                     <li><a href="#">免费注册</a></li>
                     <li><a href="#">我的订单</a></li>

                 <div class="search-box">

                         <input type="text" placeholder="请输入需要查询的商品名">

                         <button class="cart-button"><span class="iconfont iconfont-cart">&#xe659;</span>我的购物车</button>
                     </div>
                     <!-- 导航单 -->
                     <ul class="recommend">
                         <li><a href="#" target="_blank">二手手机</a></li>
                         <li><a href="#" target="_blank">满199减100</a></li>
                         <li><a href="#" target="_blank">暖心配件</a></li>
                         <li><a href="#" target="_blank">家电补贴</a></li>
                         <li><a href="#" target="_blank">美妆护肤</a></li>
                         <li><a href="#" target="_blank">冬季养殖</a></li>
                         <li><a href="#" target="_blank">宠物生活</a></li>
                     </ul>
                     <ul>
                         <li><a href="#" target="_blank">秒杀</a></li>
                         <li><a href="#" target="_blank">优惠券</a></li>
                         <li><a href="#" target="_blank">PLUS会员</a></li>
                         <li><a href="#" target="_blank">品牌闪购</a></li>
                         <li><a href="#" target="_blank">拍卖</a></li>
                         <li><a href="#" target="_blank">京东家电</a></li>
                         <li><a href="#" target="_blank">京东超市</a></li>
                         <li><a href="#" target="_blank">京东生鲜</a></li>
                         <li><a href="#" target="_blank">京东国际</a></li>
                         <li><a href="#" target="_blank">京东金融</a></li>
                     </ul>
                 </div>

                 <!-- 广告-->
                 <div class="ad-box">
                     <a href="https://www.jd.com">
                         <!-- alt属性是万一图片加载不出来的时候显示的信息-->
                         <img width="190" height="120" src="https://img30.360buyimg.com/seckillcms/s260x260_jfs/t1/99740/9/5701/193268/5def5e61E8f47abfe/d8464748f6a849ba.jpg" alt="京东">
                     </a>
                 </div>
             </div>
         </div>

         <!-- 内容 -->
         <div class="content">
             <!-- 第一个内容展示模块-->
             <div class="wrapper">
                 <!-- 展示各种分类-->
                 <div class="memu-box">

                 </div>
                 <!-- 轮播图-->
                 <div class="slider-box">

                 </div>
                 <!-- 广告-->
                 <div class="ad-box">

                 </div>
                 <!-- 信息-->
                 <div class="info-box">

                 </div>
             </div>

             <!-- 为你推荐模块-->
             <div class="wrapper">

</html>
